<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採用情報 - Bullcon | フジ電機工業株式会社</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/recruit/recruit.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container recruit-container">
            <h2 class="section-title">
                <span class="section-title-en">RECRUIT</span>
                <span class="section-title-jp">採用情報</span>
            </h2>

            <div class="recruit-message">
                <p>現在、募集は行っておりません。</p>
            </div>

            <div class="privacy-note">
                <a href="/html/privacy_policy/privacy_policy.html" class="privacy-link">※当社の個人情報の取扱いをご一読の上、お問い合わせください。</a>
            </div>
            
            <div class="cybertrust-seal">
                <script language="JavaScript" TYPE="text/javascript" src="https://trusted-web-seal.cybertrust.ne.jp/seal/getScript?host_name=www.fuji-denki.co.jp&type=31"></script>
            </div>
        </div>
    </main>

<div id="footer-placeholder"></div>

<script>
    fetch('/html/_header.html')
    .then(response => {
        if (!response.ok) {
            // レスポンスが成功でなければエラーを投げる
            throw new Error('Failed to load header: ' + response.statusText);
        }
        return response.text();
    })
    .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
    })
    .catch(error => {
        console.error('Error fetching header:', error);
        // エラー発生時の代替処理（例: エラーメッセージを表示）
        document.getElementById('header-placeholder').innerHTML = '<p>ヘッダーの読み込みに失敗しました。</p>';
    });

    // フッターの読み込み
    fetch('/html/_footer.html')
    .then(response => {
        if (!response.ok) {
            // レスポンスが成功でなければエラーを投げる
            throw new Error('Failed to load footer: ' + response.statusText);
        }
        return response.text();
    })
    .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(error => {
        console.error('Error fetching footer:', error);
        // エラー発生時の代替処理
        document.getElementById('footer-placeholder').innerHTML = '<p>フッターの読み込みに失敗しました。</p>';
    });
</script>
</body>
</html>
